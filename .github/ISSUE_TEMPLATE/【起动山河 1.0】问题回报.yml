name: 【起动山河 1.0】问题回报
description: 回报关于「起动山河 1.0」的问题
title: "[Bug] [起动山河 1.0]: "
labels: ["bug", "起动山河 1.0"]
body:
  - type: markdown
    attributes:
      value: |
        ## 描述问题
  - type: textarea
    id: description
    attributes:
      label: |
        详细描述问题内容；
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## 如何覆现
  - type: textarea
    id: reproduction
