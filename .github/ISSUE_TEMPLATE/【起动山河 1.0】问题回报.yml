      label: |
        简单描述如何触发此问题，若未知则不需填写；
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## 记录档
  - type: input
    id: log_file
    attributes:
      label: |
        记录档在 minecraft/logs/latest.log，请上传至 [mclo.gs](https://mclo.gs/) 后传至此
